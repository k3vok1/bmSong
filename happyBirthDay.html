    *
{
    margin: 0;

a
{
    position: relative;
    padding:20px 50px;
    display: block;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    width: 200px;
    overflow: hidden;
}

a span
{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-left: 10px;
    position:relative;
    z-index: 1;
    color:#fff;
    font-size: 20px;
    letter-spacing: 8px;
    transition: ease 1s;
}

a span:hover
{
    position:relative;
    z-index: 1;
    color:#fff;
    font-size: 20px;
    letter-spacing: 10px;
    transition: ease 0.3s;
}


a .liquid
{
    position:absolute;
    left: 0;
    top: -80px;
    width:200px;
    height: 200px;
    background: #577fff;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
    transition: 0.5s;
}
a:hover .liquid
{
    top: -114px;
    transition: 0.5s;
}
a .liquid:before,
a .liquid:after
{
    content:'';
    position: absolute;
    width:200%;
    height:200%;
    top: 0;
    left:50%;
    transform: translate(-50%, -75%);
}


a .liquid:before
{
    border-radius: 45%;
    background: rgba(20,20,20,1);
    animation: animate 15s linear infinite;
}

a .liquid:after
{
    border-radius:42%;
    background: rgba(20,20,20,0.5);
    animation: animate 10s linear infinite;
}

@keyframes animate
{
    0%
    {
        transform: translate(-50%,-75%) rotate(0deg);
    }
    
    100%
    {
        transform: translate(-50%,-75%) rotate(360deg);
    }
}
